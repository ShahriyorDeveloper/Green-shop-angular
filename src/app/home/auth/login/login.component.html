<div
  class="flex items-center justify-center min-h-screen bg-gray-100 text-black foc"
>
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Kirish</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="Email kiriting"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="
            loginForm.get('email')?.touched && loginForm.get('email')?.invalid
          "
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email kiritilishi shart.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            To‘g‘ri email formatida kiriting.
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Parol</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border px-4 py-2 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
          placeholder="password kiriting"
        />
        <div
          class="text-red-500 text-sm mt-1"
          *ngIf="
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.invalid
          "
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Parol kiritilishi shart.
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
            Parol kamida 6 ta belgidan iborat bo‘lishi kerak.
          </div>
        </div>
      </div>
      <button
        type="submit"
        [ngClass]="{
          'w-full py-2 rounded-xl transition': true,
          'bg-green-600 text-white hover:bg-green-700':
            loginForm.valid && !isSubmitting,
          'bg-green-200 text-gray-500 cursor-not-allowed':
            !loginForm.valid || isSubmitting
        }"
        [disabled]="!loginForm.valid || isSubmitting"
      >
        Kirish
      </button>
    </form>
    <p class="mt-4 text-center">
      Akkount yo'qmi?
      <a
        routerLink="/register"
        class="text-blue-600 hover:underline focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500"
        >Ro'yxatdan o'ting</a
      >
    </p>
  </div>
</div>
