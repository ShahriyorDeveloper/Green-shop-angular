<div
  class="flex items-center justify-center min-h-screen bg-gray-100 text-black"
>
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Ro'yxatdan o'tish</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block mb-1">Ismingiz</label>
        <input
          type="text"
          formControlName="name"
          class="w-full border px-4 py-2 rounded-xl"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Familyangiz</label>
        <input
          type="text"
          formControlName="surname"
          class="w-full border px-4 py-2 rounded-xl"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border px-4 py-2 rounded-xl"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-1">Parol</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border px-4 py-2 rounded-xl"
        />
      </div>
      <button
        type="submit"
        [ngClass]="{
          'w-full py-2 rounded-xl transition': true,
          'bg-green-600 text-white hover:bg-green-700':
            registerForm.valid && !isSubmitting,
          'bg-green-200 text-gray-500 cursor-not-allowed':
            !registerForm.valid || isSubmitting
        }"
      >
        Ro‘yxatdan o‘tish
      </button>
    </form>
    <p class="mt-4 text-center">
      Akkountingiz bormi?
      <a
        routerLink="/login"
        class="text-blue-600 hover:underline cursor-pointer"
        >Kirish</a
      >
    </p>
  </div>
</div>
