          alt=""
        />
      </div>

      <div class="flex items-center">

            stroke-linecap="round"

            stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <div>
          <p>70 West Buckingham Ave.</p>
          <p>Farmingdale, NY 11735</p>
        </div>
      </div>

      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-green-500 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
        <p>contactgreenshop.com</p>
      </div>

      <div class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-green-500 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"

        <p>+88 01911 717 490</p>
      </div>
    </div>

    <!-- Links Section -->
    <div
      class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 py-8 border-t border-gray-200"
    >
      <!-- Account Links -->
      <div>
        <h3 class="text-xl font-bold mb-4">My Account</h3>
        <ul>
          <li *ngFor="let link of accountLinks" class="mb-2">
            <a href="#" class="text-gray-700 hover:text-green-500">{{
              link
            }}</a>
          </li>
        </ul>
      </div>

      <!-- Categories -->
      <div>
        <h3 class="text-xl font-bold mb-4">Categories</h3>
        <ul>
          <li *ngFor="let category of categories" class="mb-2">
            <a href="#" class="text-gray-700 hover:text-green-500">{{
              category
            }}</a>
          </li>
        </ul>
      </div>

      <!-- Social Media -->
      <div>
        <h3 class="text-xl font-bold mb-4">Social Media</h3>
        <div class="flex gap-2">
          <a
            *ngFor="let social of socialMedia"
            href="#"
            class="w-10 h-10 border border-gray-200 rounded flex items-center justify-center hover:bg-green-100"
          >
            <i
              class="pi pi-{{ social.icon }} text-gray-500 hover:text-green-500"
            ></i>
          </a>
        </div>

        <h3 class="text-xl font-bold mt-8 mb-4">We accept</h3>
        <div class="flex gap-2">
          <div
            *ngFor="let method of paymentMethods"
            class="w-12 h-8 border border-gray-200 rounded flex items-center justify-center"
          >
            <img [src]="method + '.svg'" [alt]="method" class="h-5" />
          </div>
        </div>
      </div>
    </div>

    <!-- Copyright -->
    <div class="max-w-6xl mx-auto text-center pt-4 border-t border-gray-200">
      <p class="text-sm text-gray-500">
        Â© 2023 GreenShop. All Rights Reserved.
      </p>
    </div>
  </footer>
</div>
